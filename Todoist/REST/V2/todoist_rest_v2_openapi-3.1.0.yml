openapi: 3.1.0
info:
  title: Todoist_REST_V2
  summary: Todoist for ChatGPT
  description: Todoist REST API v2 for ChatGPT Actions
  termsOfService: https://doist.com/terms-of-service
  contact: 
    name: Todoist Developer
    url: https://developer.todoist.com/
  version: 1.1.0
  x-definition-date: 2023-11-16

  x-definition-author: aaddrick
  x-definition-author-reddit: u/aaddrick
  x-definition-site: https://github.com/aaddrick/GPT-Actions/blob/main/Todoist/REST/V2/README.md
  

servers: 
  - url: https://api.todoist.com/rest/v2
    description: Todoist REST API v2 server URL
paths:
  /projects:
    get:
      summary: Get all projects
      description: |
        Returns JSON-encoded array containing all user projects.
        
        A successful response has 200 OK status and application/json Content-Type.
      
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/?shell#get-all-projects
      operationId: getAllProjects
      tags:
        - Projects
      security: 
        - api_key: []
      responses: 
        '200':
          description: An array of all projects.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
              example: 
                summary: Example response
                value:
                  id: 220474322
                  name: Inbox
                  comment_count: 10
                  order: 0
                  color: grey
                  is_shared: false
                  is_favorite: false
                  is_inbox_project: true
                  is_team_inbox: false
                  view_style: list
                  url: https://todoist.com/showProject?id=220474322
                  parent_id: null
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      summary: Create a new project
      description: |
        Creates a new project and returns it as a JSON object.

        A successful response has 200 OK status and application/json Content-Type.
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/#create-a-new-project
      operationId: createProject
      tags:
        - Projects
      security:
        - api_key: []
      parameters:
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: Name of the project
        - in: query
          name: parent_id
          schema:
            type: string
          required: false
          description: Parent project ID
        - in: query
          name: color
          schema:
            type: string
          required: false
          description: The color of the project icon. Refer to the name column in the Colors guide for more info. https://developer.todoist.com/guides/#colors
        - in: query
          name: is_favorite
          schema:
            type: boolean
          required: false
          description: Whether the project is a favorite (a true or false value).
        - in: query
          name: view_style
          schema:
            type: string
          required: false
          description: A string value (either list or board, default is list). This determines the way the project is displayed within the Todoist clients.
      responses:
        '200':
          description: Project created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              example: 
                summary: Example response
                value:
                  id: 2203306141
                  name: Shopping List
                  comment_count: 0
                  color: charcoal
                  is_shared: false
                  order: 1
                  is_favorite: true
                  is_inbox_project: true
                  is_team_inbox: false
                  view_style: list
                  url: https://todoist.com/showProject?id=2203306141
                  parent_id: null
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /projects/{projectId}:
    get:
      summary: Get a project
      description: |
        Returns a JSON object containing a project object related to the given ID.

        A successful response has 200 OK status and application/json Content-Type.
      
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/?shell#get-a-project
      operationId: getProject
      tags:
        - Projects
      security: 
        - api_key: []
      parameters:
        - in: path
          name: projectId
          schema:
            type: string
          required: true
          description: Project ID.
      responses: 
        '200':
          description: Requested project returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'                  
              example: 
                summary: Example response
                value:
                  id: 2203306141
                  name: Shopping List
                  comment_count: 0
                  color: charcoal
                  is_shared: false
                  order: 1
                  is_favorite: true
                  is_inbox_project: true
                  is_team_inbox: false
                  view_style: list
                  url: https://todoist.com/showProject?id=2203306141
                  parent_id: null
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      summary: Update a project
      description: |
        Returns a JSON object containing the updated project object.

        A successful response has 200 OK status and application/json Content-Type.
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/?shell#update-a-project
      operationId: updateProject
      tags:
        - Projects
      security:
        - api_key: []
      parameters:
        - in: path
          name: projectId
          schema:
            type: string
          required: true
          description: Project ID.
        - in: query
          name: name
          schema:
            type: string
          required: false
          description: Name of the project
        - in: query
          name: color
          schema:
            type: string
          required: false
          description: The color of the project icon. Refer to the name column in the Colors guide for more info. https://developer.todoist.com/guides/#colors
        - in: query
          name: is_favorite
          schema:
            type: boolean
          required: false
          description: Whether the project is a favorite (a true or false value).
        - in: query
          name: view_style
          schema:
            type: string
          required: false
          description: A string value (either list or board, default is list). This determines the way the project is displayed within the Todoist clients.
      responses:
        '200':
          description: Project updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
              example: 
                summary: Example response
                value:
                  id: 2203306141
                  name: Things to buy
                  comment_count: 0
                  color: charcoal
                  is_shared: false
                  order: 1
                  is_favorite: true
                  is_inbox_project: true
                  is_team_inbox: false
                  view_style: list
                  url: https://todoist.com/showProject?id=2203306141
                  parent_id: null
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    delete: 
      summary: Delete a project
      description: |
        Deletes a project.

        A successful response has 204 No Content status and an empty body.
      
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/?shell#delete-a-project
      operationId: deleteProject
      tags:
        - Projects
      security: 
        - api_key: []
      parameters:
        - in: path
          name: projectId
          schema:
            type: string
          required: true
          description: Project ID.
      responses: 
        '204':
          description: Project deleted.
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /projects/{projectId}/collaborators:
    get:
      summary: Get all project collaborators
      description: |
        Returns JSON-encoded array containing all collaborators of a shared project.

        A successful response has 200 OK status and application/json Content-Type.
      
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/?shell#get-all-collaborators
      operationId: getAllCollaborators
      tags:
        - Projects
      security: 
        - api_key: []
      parameters:
          - in: path
            name: projectId
            schema:
              type: string
            required: true
            description: Project ID.
      responses: 
        '200':
          description: A list of collaborators.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Collaborator'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

  /sections:
    get:
      summary: Get all sections
      description: |
        Returns a JSON array of all sections.

        A successful response has 200 OK status and application/json Content-Type.
      
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/#get-all-sections
      operationId: getAllSections
      tags:
        - Sections
      security: 
        - api_key: []
      parameters:
          - in: query
            name: project_id
            schema:
              type: string
            required: false
            description: Project ID.
      responses: 
        '200':
          description: An array of all sections.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Section'
              example: 
                summary: Example response
                value:
                  id: 7025
                  project_id: 2203306141
                  order: 1
                  name: Groceries
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
                
    post:
      summary: Create a new section
      description: |
        Creates a new section and returns it as a JSON object.

        A successful response has 200 OK status and application/json Content-Type.
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/#create-a-new-section
      operationId: createSection
      tags:
        - Sections
      security:
        - api_key: []
      parameters:
        - in: query
          name: project_id
          schema:
            type: string
          required: true
          description: Project ID this section should belong to
        - in: query
          name: name
          schema:
            type: string
          required: true
          description: Section name
        - in: query
          name: order
          schema:
            type: integer
          required: false
          description: Order among other sections in a project
      responses:
        '200':
          description: Section created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Section'
              example: 
                summary: Example response
                value:
                  id: 7025
                  project_id: 2203306141
                  order: 1
                  name: Groceries
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
  
  /sections/{sectionId}:
