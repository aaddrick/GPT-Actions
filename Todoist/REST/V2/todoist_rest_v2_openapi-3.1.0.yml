        - api_key: []
      parameters:
        - in: path
          name: taskId
          schema:
            type: integer
          required: true
          description: The ID of the task to retrieve.
      responses:
        '200':
          description: Task details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              example: 
                summary: Example response
                value:
                  creator_id: "2671355"
                  created_at: "2019-12-11T22:36:50.000000Z"
                  assignee_id: "2671362"
                  assigner_id: "2671355"
                  comment_count: 10
                  is_completed: false
                  content: "Buy Milk"
                  description: ""
                  due: 
                    date: "2016-09-01"
                    is_recurring: false
                    datetime: "2016-09-01T12:00:00.000000Z"
                    string: "tomorrow at 12"
                    timezone: "Europe/Moscow"
                  duration: null
                  id: "2995104339"
                  labels: ["Food", "Shopping"]
                  order: 1
                  priority: 1
                  project_id: "2203306141"
                  section_id: "7025"
                  parent_id: "2995104589"
                  url: "https://todoist.com/showTask?id=2995104339"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
    post:
      summary: Update a task
      description: |
        Updates a specified task and returns it as a JSON object.
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/#update-a-task
      operationId: updateTask
      tags:
        - Tasks
      security:
        - api_key: []
      parameters:
        - in: path
          name: taskId
          required: true
          description: The ID of the task to update.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Task content. This value may contain markdown-formatted text and hyperlinks.
                description:
                  type: string
                  description: A description for the task. This value may contain markdown-formatted text and hyperlinks.
                labels:
                  type: array
                  items:
                    type: string
                  description: The task's labels (a list of names that may represent either personal or shared labels).
                priority:
                  type: integer
                  description: Task priority from 1 (normal) to 4 (urgent).
                due_string:
                  type: string
                  description: Human-defined task due date (ex. "next Monday," "Tomorrow"). Value is set using local (not UTC) time.
                due_date:
                  type: string
                  description: Specific date in YYYY-MM-DD format relative to the user's timezone.
                due_datetime:
                  type: string
                  description: Specific date and time in RFC3339 format in UTC.
                due_lang:
                  type: string
                  description: 2-letter code specifying the language in case due_string is not written in English.
                assignee_id:
                  type: string
                  description: The responsible user ID or null to unset (for shared tasks).
                duration:
                  type: integer
                  description: A positive integer for the task duration, or null to unset. If specified, you must define a duration_unit.
                duration_unit:
                  type: string
                  description: The unit of time for the duration. Must be either 'minute' or 'day'.
            example:
              content: "Buy Coffee"
              description: "Coffee needed for the office"
              labels: ["Office", "Urgent"]
              priority: 2
              due_string: "tomorrow at 9 AM"
      responses:
        '200':
          description: Task updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              example: 
                creator_id: "2671355"
                created_at: "2019-12-11T22:36:50.000000Z"
                assignee_id: "2671362"
                assigner_id: "2671355"
                comment_count: 10
                is_completed: false
                content: "Buy Coffee"
                description: ""
                due: 
                  date: "2016-09-01"
                  is_recurring: false
                  datetime: "2016-09-01T12:00:00.000000Z"
                  string: "tomorrow at 12"
                  timezone: "Europe/Moscow"
                duration: null
                id: "2995104339"
                labels: ["Food", "Shopping"]
                order: 1
                priority: 1
                project_id: "2203306141"
                section_id: "7025"
                parent_id: "2995104589"
                url: "https://todoist.com/showTask?id=2995104339"
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'

    delete:
      summary: Delete a task
      description: |
        Deletes a task. 

        A successful response has 204 No Content status and an empty body.
      externalDocs: 
        description: Documentation at link below
        url: https://developer.todoist.com/rest/v2/#delete-a-task
      operationId: deleteTask
      tags:
        - Tasks
      security:
        - api_key: []
      parameters:
        - in: path
          name: taskId
          schema:
            type: integer
          required: true
          description: The ID of the task to delete.
      responses:
